{% extends "layout.html" %}

{% block title %}
leaderboard
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Username</th>
                
                <th>Total Stock Holdings</th>
                <th>Total CASH Position</th>
                <th>NET WORTH</th>
            </tr>
        </thead>
        <tbody>
            {% for user in listUsers %}
                <tr>
                    <td>{{ user[0] }}</td>
                      
                    <td>${{ user[1] }}</td>
                    <td>${{ user[2] }}</td>
                    <td>${{ user[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
